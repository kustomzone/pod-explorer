<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>POD Explorer</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--  -->
</head>
<body>
	<div data-co="loading-block" class="layout-center-column">
		<div class="layout-center-column_main">
			<p>Loading...</p>
		</div>
	</div>
	<div data-co="login-block" class="layout-center-column" style="display: none;">
		<div class="layout-center-column_main">
			<p>You are not logged in.</p>
			<button data-co="login-btn" class="dwc_btn mb4">login</button>

			<p>Welcome in <b>POD Explorer</b>!</p>
			<p>POD Explorer is file manager for <a href="https://solid.mit.edu/" target="_blank">SOLID</a></p>
			<p>Follow the project on <a href="https://github.com/nmalcev/pod-explorer" target="_blank">Github</a></p>
		</div>
	</div>
	<div data-co="logout-block" style="display: none;"> 
		<div class="app-header layout-line mb4">
			<div class="layout-line_cell-full ta-r">
				<span class="article-5 mr1">You are logged in as <b data-co="user-label"></b>.</span>
			</div>
			<div class="layout-line_cell-auto">
				 <button data-co="logout-btn" class="dwc_btn">Log out</button>
			</div>
		</div>

		<main class="profile-view">
			<form class="layout-line profile-select-form mb1" data-co="navigation-form">
				<button class="layout-line_cell-auto basebtn __invert-blue" type="reset" data-co="navigation-back-btn">Back</button>
  				<div class="layout-line_cell-full profile-select-form_login-input">
  					<input data-co="navigation-url" class="basefield __invert-blue">	
  				</div>
	  			<button class="layout-line_cell-auto basebtn __invert-blue" type="submit">Go</button>	
			</form>
			<div class="btnline mb1">
				<button class="basebtn __gray" data-co="btn-create-folder">Create resource</button>
				<button class="basebtn __gray" data-co="btn-show-info">Folder info</button>
				<label class="basebtn __gray">
					<input type="file" data-co="btn-upload" class="sc_invisible"><span>Upload files</span>
				</label>
			</div>
			<div class="navigation-table_wrap">
				<table class="navigation-table">
					<thead>
						<tr>
							<td class="navigation-table_th"><div >File name</div></td>
							<td class="navigation-table_th">File type</td>
							<td class="navigation-table_th" data-co="file-table-sort-by-modification-time" data-action="">Modification time</td>
							<td class="navigation-table_th">Size (B)</td>
							<td class="navigation-table_th">Controls</td>
						</tr>
					</thead>
					<tbody data-co="navigation-table-body"></tbody>
				</table>
			</div>
		</main>
	</div>
	<div id="node-heap"></div>
	<script src="libs/solid-auth-client.bundle.js"></script>
	<script src="libs/rdflib.min.js"></script>
	<script src="scripts/controllers/index.controller.js" type="module"></script>
</body>
</html>
